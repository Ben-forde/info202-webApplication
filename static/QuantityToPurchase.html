<html>
    <html>
        <head>
            <title>Quantity To Purchase</title>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <script src="js/external/vue.global.js"></script>
            <script src="js/external/vuex.global.js"></script>
            <script src="js/external/vuex-persistedstate.js"></script>
            <script src="js/external/axios.js"></script>
           <link rel="stylesheet" href="style.css">
        </head>
        <body>
            <main id="content">
                <navigation></navigation>
                <div class="header">
                    <h1>How many do you want to buy?</h1>
                </div>
                <tbody> 
                    <table class="quantTable">
                    <tr>
                        <td class="head">Name:</td>
                        <td>{{product.name}}</td>
                    </tr>
                    <tr>
                        <td class="head">Price:</td>
                        <td>{{product.listPrice}}</td>
                    </tr>
                  
                    <tr> 
                        <td class="head">Quantity Available:</td>
                        <td>{{product.quantityInStock}}</td> 
                    </tr>
                    </table>
                </tbody>
                <div class="quantityToBuy">
                    <form @submit.prevent="addToCart()">
                        <fieldset>
                            <legend>quantity to buy</legend>
                            <label for="amount">How many:</label>
                            <input id="quantity" type="number" v-model="quantity">
                            <button type="submit" class="quantB">Add To Cart</button>
                        </fieldset>
                    </form>
                </div>
            </main>
            <script type="module" src="js/cart.js"></script>
        </body>
    </html>
