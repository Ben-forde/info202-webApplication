<html>
    <html>
        <head>
            <title>Quantity To Purchase</title>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <script src="js/external/vue.global.js"></script>
            <script src="js/external/vuex.global.js"></script>
            <script src="js/external/vuex-persistedstate.js"></script>
            <script src="js/external/axios.js"></script>
            <link rel="stylesheet" href="style.css">
        </head>
        <body>
            <main id="content">
                <navigation></navigation>

                <div class="header">
                    <h1>Shopping cart</h1>
                </div>
                <table>
                    <tbody>
                    <thead>
                        <tr>
                            <th>product </th>
                            <th>list price </th>
                            <th>quantity </th>
                            <th>Total</th>
                        </tr>
                    </thead>
                        <tr v-for="item in items">
                            <td>{{item.product.name}}</td>
                            <td>{{formatCurrency(item.salePrice)}}</td>
                            <td>{{formatNumber(item.quantityPurchased, 2)}}</td>
                            <td>{{formatCurrency(getItemTotal(item))}}</td>
                        </tr>
                        <tr>
                            <td class="total">Total price:</td>
                            <td></td>
                            <td></td>
                            <td>{{formatCurrency(getGrandTotal())}}</td>
                        </tr>
                        </tr>
                    </tbody>
                </table>
                <button class="checkout" @click.prevent="checkOut()">Checkout</button>
            </main>
            <script type="module" src="js/cart.js"></script>
        </body>
    </html>
